0:
  - +:
    - $: exportação
    - $: importação
    - $: atribuição
    - $: declaração_função
    - $: espaço

exportação:
  - - "#("
    - - $: nome
      - ""
    - )
    - $: espaço
    - "="
    - $: espaço
    - $: expressão

importação:
  - - $: nome
    - $: espaço
    - "#"
    - $: espaço
    - +:
      - .:
        - " "
        - "10FFFF"

atribuição:
  - - $: nome
    - $: espaço
    - "="
    - $: espaço
    - $: expressão

declaração_função:
  - - $: nome
    - (
    - $: nome
    - )
    - $: espaço
    - "="
    - $: espaço
    - $: expressão

espaço:
  - +:
    - " "
    - .: 000A

expressão:
  - - "!"
    - $: espaço
    - $: valor
  - - $: valor
    - $: espaço
    - - "&"
      - "|"
      - "=="
      - "!="
      - ">="
      - "<="
      - ">"
      - "<"
      - "*"
      - "/"
      - "+"
      - "-"
    - $: espaço
    - $: expressão
  - $: valor

valor:
  - - +:
      - .:
        - "0"
        - "9"
  - - "\""
    - - +:
        - .:
          - " "
          - "10FFFF"
          - "\""
      - ""
    - "\""
  - - "`"
    - - +:
        - - ${
          - $: expressão
          - "}"
        - .:
          - " "
          - "10FFFF"
          - "`"
      - ""
    - "`"
  - - "["
    - - $: espaço
      - ""
    - - - $: item_lista
        - - +:
            - - ","
              - $: espaço
              - $: item_lista
          - ""
        - - - ","
            - $: espaço
          - ""
      - ""
    - "]"
  - - "{"
    - - $: espaço
      - ""
    - - - $: item_objeto
        - - +:
            - - ","
              - $: espaço
              - $: item_objeto
          - ""
        - - - ","
            - $: espaço
          - ""
      - ""
    - "}"
  - - $: nome
    - (
    - - $: expressão
      - ""
    - )
  - - $: nome
    - "["
    - $: expressão
    - ":"
    - $: expressão
    - "]"
  - - $: nome
    - "["
    - $: expressão
    - "]"
  - - $: nome
    - .
    - $: nome
  - $: nome

nome:
  - - - _
      - .:
        - a
        - z
    - - - +:
          - _
          - .:
            - "0"
            - "9"
          - .:
            - a
            - z
          - .:
            - À
            - ÿ
      - ""

item_lista:
  - $: expressão
  - - ...
    - $: valor

item_objeto:
  - - $: nome
    - ":"
    - $: espaço
    - $: expressão
  - - ...
    - $: valor