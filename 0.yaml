0:
  - +:
    - $: exportação
    - $: atribuição
    - $: espaço

exportação:
  - - "#()"
    - $: espaço
    - "="
    - $: espaço
    - $: valor

atribuição:
  - - $: nome
    - $: espaço
    - "="
    - $: espaço
    - $: valor

nome:
  - - - _
      - .:
        - a
        - z
    - - - +:
          - _
          - .:
            - "0"
            - "9"
          - .:
            - a
            - z
      - ""

valor:
  - $: chamada
  - $: importação
  - $: expressão_lógica
  - $: expressão_numérica
  - $: número
  - $: valor_texto
  - $: nome

chamada:
  - - - $: importação
      - $: nome
    - ()

importação:
  - - "#("
    - $: valor_texto
    - )

expressão_lógica:
  - $: e
  - $: ou
  - $: não

e:
  - -
      - $: número
      - $: nome
    - $: espaço
    - "&"
    - $: espaço
    - - $: expressão_lógica
      - $: número
      - $: nome

ou:
  - -
      - $: número
      - $: nome
    - $: espaço
    - "|"
    - $: espaço
    - - $: expressão_lógica
      - $: número
      - $: nome

não:
  - - "!"
    - $: espaço
    - - $: expressão_lógica
      - $: número
      - $: nome

expressão_numérica:
  - $: multiplicação
  - $: divisão
  - $: adição
  - $: subtração

adição:
  - -
      - $: número
      - $: nome
    - $: espaço
    - +
    - $: espaço
    - - $: expressão_numérica
      - $: número
      - $: nome

subtração:
  - -
      - $: número
      - $: nome
    - $: espaço
    - "-"
    - $: espaço
    - - $: expressão_numérica
      - $: número
      - $: nome

multiplicação:
  - -
      - $: número
      - $: nome
    - $: espaço
    - "*"
    - $: espaço
    - - $: expressão_numérica
      - $: número
      - $: nome

divisão:
  - -
      - $: número
      - $: nome
    - $: espaço
    - "/"
    - $: espaço
    - - $: expressão_numérica
      - $: número
      - $: nome

número:
  - +:
    - .:
      - "0"
      - "9"

valor_texto:
  - - "\""
    - - +:
        - .:
          - " "
          - "10FFFF"
          - "\""
      - ""
    - "\""

espaço:
  - +:
    - " "
    - .: 000A