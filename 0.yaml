0:
  - +:
    - $: exportação
    - $: atribuição
    - $: espaço

exportação:
  - - "#()"
    - $: espaço
    - "="
    - $: espaço
    - $: valor

atribuição:
  - - $: nome
    - $: espaço
    - "="
    - $: espaço
    - $: valor

nome:
  - - - _
      - .:
        - a
        - z
    - - - +:
          - _
          - .:
            - "0"
            - "9"
          - .:
            - a
            - z
      - ""

valor:
  - $: chamada
  - $: importação
  - $: valor_numérico
  - $: valor_texto
  - $: nome

chamada:
  - - - $: importação
      - $: nome
    - ()

importação:
  - - "#("
    - $: valor_texto
    - )

valor_numérico:
  - $: soma
  - $: subtração
  - $: número

soma:
  - -
      - $: número
      - $: nome
    - $: espaço
    - +
    - $: espaço
    - - $: valor_numérico
      - $: nome

subtração:
  - -
      - $: número
      - $: nome
    - $: espaço
    - "-"
    - $: espaço
    - - $: valor_numérico
      - $: nome

número:
  - +:
    - .:
      - "0"
      - "9"

valor_texto:
  - - "\""
    - - +:
        - .:
          - " "
          - "10FFFF"
          - "\""
      - ""
    - "\""

espaço:
  - +:
    - " "
    - .: 000A