0:
  - +:
    - $: exportação
    - $: atribuição
    - $: substituição
    - $: espaço

exportação:
  - - "#()"
    - $: espaço
    - "="
    - $: espaço
    - $: valor

atribuição:
  - - $: nome
    - $: espaço
    - "="
    - $: espaço
    - $: valor

nome:
  - - - _
      - .:
        - a
        - z
    - - - +:
          - _
          - .:
            - "0"
            - "9"
          - .:
            - a
            - z
          - .:
            - À
            - ÿ
      - ""

valor:
  - $: chamada
  - $: importação
  - $: expressão_lógica
  - $: expressão_numérica
  - $: número
  - $: valor_texto
  - $: lista
  - $: parte
  - $: variável
  - $: nulo

chamada:
  - - - $: importação
      - $: variável
    - ()

importação:
  - - "#("
    - $: valor_texto
    - )

expressão_lógica:
  - $: e
  - $: ou
  - $: não
  - $: maior_que
  - $: menor_que
  - $: igual_a
  - $: diferente_de
  - $: maior_ou_igual_a
  - $: menor_ou_igual_a

e:
  - -
      - $: número
      - $: variável
    - $: espaço
    - "&"
    - $: espaço
    - - $: expressão_lógica
      - $: número
      - $: variável

ou:
  - -
      - $: número
      - $: variável
    - $: espaço
    - "|"
    - $: espaço
    - - $: expressão_lógica
      - $: número
      - $: variável

não:
  - - "!"
    - $: espaço
    - - $: expressão_lógica
      - $: número
      - $: variável

maior_que:
  - -
      - $: número
      - $: variável
    - $: espaço
    - ">"
    - $: espaço
    - $: valor

menor_que:
  - -
      - $: número
      - $: variável
    - $: espaço
    - <
    - $: espaço
    - $: valor

igual_a:
  - -
      - $: número
      - $: variável
    - $: espaço
    - ==
    - $: espaço
    - $: valor

diferente_de:
  - -
      - $: número
      - $: variável
    - $: espaço
    - "!="
    - $: espaço
    - $: valor

maior_ou_igual_a:
  - -
      - $: número
      - $: variável
    - $: espaço
    - ">="
    - $: espaço
    - $: valor

menor_ou_igual_a:
  - -
      - $: número
      - $: variável
    - $: espaço
    - <=
    - $: espaço
    - $: valor

expressão_numérica:
  - $: multiplicação
  - $: divisão
  - $: adição
  - $: subtração

adição:
  - -
      - $: número
      - $: variável
    - $: espaço
    - +
    - $: espaço
    - $: valor

subtração:
  - -
      - $: número
      - $: variável
    - $: espaço
    - "-"
    - $: espaço
    - $: valor

multiplicação:
  - -
      - $: número
      - $: variável
    - $: espaço
    - "*"
    - $: espaço
    - $: valor

divisão:
  - -
      - $: número
      - $: variável
    - $: espaço
    - "/"
    - $: espaço
    - $: valor

número:
  - +:
    - .:
      - "0"
      - "9"

valor_texto:
  - - "\""
    - - +:
        - .:
          - " "
          - "10FFFF"
          - "\""
      - ""
    - "\""

lista:
  - - "["
    - - - - +:
            - - $: valor
              - ","
              - $: espaço
          - ""
        - $: valor
      - ""
    - "]"

parte:
  - - $: nome
    - "["
    - $: valor
    - - - ":"
        - $: valor
      - ""
    - "]"

variável:
  - $: nome

substituição:
  - - $: nome
    - "["
    - - $: valor
      - ""
    - "]"
    - $: espaço
    - "="
    - $: espaço
    - $: valor

espaço:
  - +:
    - " "
    - .: 000A

nulo:
  - "~"